<app-header></app-header>

<div class="container">
  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="#" class="breadcrumb-link">
      <i class="fas fa-arrow-left"></i>
      Matrículas
    </a>
  </div>

  <h1 class="page-title">Matrícula de estudiantes</h1>

  <!-- Form Container -->
  <div class="form-container">
    <!-- Period Selection -->
    <div class="form-section">
      <h2 class="section-title">Período matrícula</h2>
      <div class="form-row">
        <div class="form-group full-width">
          <select class="form-control">
            <option>Año 2023</option>
            <option>Año 2024</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active">Antecedentes Personales</button>
      <button class="tab-button">Antecedentes Escolares</button>
      <button class="tab-button">Antecedentes de Salud</button>
      <button class="tab-button">Antecedentes Familiares</button>
    </div>

    <!-- Personal Information Form -->
    <div class="form-section">
      <h3 class="form-subtitle">Antecedentes personales</h3>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label required">RUN * (Sin puntos ni guión)</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label required">Apellido Paterno *</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label required">Nombres *</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label required">Fecha Nacimiento *</label>
          <input type="date" class="form-control" placeholder="dd-mm-aaaa">
        </div>
        <div class="form-group">
          <label class="form-label">Género</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nacionalidad</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Chilena</option>
            <option>Argentina</option>
            <option>Peruana</option>
            <option>Boliviana</option>
            <option>Colombiana</option>
            <option>Venezolana</option>
            <option>Otra</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
        <div class="form-group">
          <label class="form-label">Ciudad de Nacimiento</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Vive con</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Ambos padres</option>
            <option>Solo madre</option>
            <option>Solo padre</option>
            <option>Abuelos</option>
            <option>Otros familiares</option>
            <option>Otros</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Comuna</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Santiago</option>
            <option>Las Condes</option>
            <option>Providencia</option>
            <option>Ñuñoa</option>
            <option>La Florida</option>
            <option>Maipú</option>
            <option>Puente Alto</option>
            <option>Otras</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
        <div class="form-group">
          <label class="form-label">Etnia</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>No pertenece</option>
            <option>Mapuche</option>
            <option>Aymara</option>
            <option>Diaguita</option>
            <option>Atacameña</option>
            <option>Quechua</option>
            <option>Colla</option>
            <option>Kawésqar</option>
            <option>Yagán</option>
            <option>Otra</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Teléfono celular</label>
          <input type="tel" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Teléfono fijo</label>
          <input type="tel" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="">
        </div>
      </div>
    </div>

    <!-- Guardian Information Section -->
    <div class="form-section">
      <h3 class="form-subtitle">Datos de contacto del apoderado</h3>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label required">RUN Apoderado * (Sin puntos ni guión)</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label required">Apellido Paterno *</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label required">Nombres *</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Relación con el estudiante</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Padre</option>
            <option>Madre</option>
            <option>Abuelo/a</option>
            <option>Tío/a</option>
            <option>Hermano/a</option>
            <option>Tutor legal</option>
            <option>Otro</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
        <div class="form-group">
          <label class="form-label">Ocupación</label>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label required">Teléfono celular *</label>
          <input type="tel" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Teléfono fijo</label>
          <input type="tel" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label required">Email *</label>
          <input type="email" class="form-control" placeholder="">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Comuna</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Santiago</option>
            <option>Las Condes</option>
            <option>Providencia</option>
            <option>Ñuñoa</option>
            <option>La Florida</option>
            <option>Maipú</option>
            <option>Puente Alto</option>
            <option>Otras</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
        <div class="form-group">
          <label class="form-label">Nivel educacional</label>
          <select class="form-control">
            <option>Seleccionar</option>
            <option>Educación básica incompleta</option>
            <option>Educación básica completa</option>
            <option>Educación media incompleta</option>
            <option>Educación media completa</option>
            <option>Educación técnica</option>
            <option>Educación universitaria incompleta</option>
            <option>Educación universitaria completa</option>
            <option>Postgrado</option>
          </select>
          <i class="fas fa-chevron-down select-arrow"></i>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary">Cancelar</button>
      <button type="button" class="btn btn-primary">Guardar y Continuar</button>
    </div>
  </div>
</div>
